<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title># X O</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<main>

			<div class="interface">

				<div class="title">
					<span>#XO</span>
				</div>

				<div class="options">

					<div class="newgame">
						<span>New Game</span>
					</div>

					<div class="info">
						<span>Info</span>
					</div>

				</div>


			</div>


			<div class="board">

				<div class="result-screen">
				</div>	

				<div class="info-screen">
				</div>

				<div class="grid-bg">
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 3em 0 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 3em 3em 0 0;"><span>-</span></div>
					<div class="cell-bg" style="border-radius: 3em 3em 3em 0;"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 0 0 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 0 0 0;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 3em 3em 0;"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 0 3em 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 0 3em 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 3em 3em 3em;"><span>-</span></div>
					</div>
				</div>

				<div class="grid" id="gameboard">
					<div class="row">
						<div class="cell" style="border-width: var(--cell-border-size) 0 0 var(--cell-border-size)"><span>-</span></div>
						<div class="cell" style="border-width: var(--cell-border-size) 0 0 0"><span>-</span></div>
						<div class="cell" style="border-width: var(--cell-border-size) var(--cell-border-size) 0 0"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell" style="border-width: 0 0 0 var(--cell-border-size)"><span>-</span></div>
						<div class="cell" style="border-width: 0 0 0 0"><span>-</span></div>
						<div class="cell" style="border-width: 0 var(--cell-border-size) 0 0"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell" style="border-width: 0 0 var(--cell-border-size) var(--cell-border-size)"><span>-</span></div>
						<div class="cell" style="border-width: 0 0 var(--cell-border-size) 0"><span>-</span></div>
						<div class="cell" style="border-width: 0 var(--cell-border-size) var(--cell-border-size) 0"><span>-</span></div>
					</div>
				</div>

			</div>

		</main>
	
	<script src="script.js"></script>
	</body>

</html>
