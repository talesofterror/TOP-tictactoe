<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tic Tac Toe</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<main>
			<div class="title">
				#XO
			</div>
			<div class="board">
				<div class="result-screen">
				</div>	
				<div class="grid">
					<div class="row1">
						<div class="cell1"></div>
						<div class="cell2"></div>
						<div class="cell3"></div>
					</div>
					<div class="row2">
						<div class="cell1"></div>
						<div class="cell2"></div>
						<div class="cell3"></div>
					</div>
					<div class="row3">
						<div class="cell1"></div>
						<div class="cell2"></div>
						<div class="cell3"></div>
					</div>
				</div>
			</div>
		</main>
	
	<script src="script.js"></script>
	</body>

</html>
