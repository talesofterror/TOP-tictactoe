<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title># X O</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<main>

			<div class="interface">

				<div class="title no-select">
					<span>#XO</span>
				</div>

				<div class="options no-select">

					<div class="newgame">
						<span onclick=`${Engine.NewGameDialogue()}`>New Game</span>
					</div>

					<div class="info">
						<span onclick=`${Engine.InfoDialogue()}`>Info</span>
					</div>

				</div>

			</div>

			<div class="board no-select">


				<div class="grid-bg">
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 3em 0 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 3em 3em 0 0;"><span>-</span></div>
					<div class="cell-bg" style="border-radius: 3em 3em 3em 0;"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 0 0 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 0 0 0;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 3em 3em 0;"><span>-</span></div>
					</div>
					<div class="row">
						<div class="cell-bg" style="border-radius: 3em 0 3em 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 0 3em 3em;"><span>-</span></div>
						<div class="cell-bg" style="border-radius: 0 3em 3em 3em;"><span>-</span></div>
					</div>
				</div>

				<div class="grid" id="gameboard">
					<div class="row">
						<div class="cell" style="border-width: var(--cell-border-size) 0 0 var(--cell-border-size)"><span>t</span></div>
						<div class="cell" style="border-width: var(--cell-border-size) 0 0 0"><span>i</span></div>
						<div class="cell" style="border-width: var(--cell-border-size) var(--cell-border-size) 0 0"><span>c</span></div>
					</div>
					<div class="row">
						<div class="cell" style="border-width: 0 0 0 var(--cell-border-size)"><span>t</span></div>
						<div class="cell" style="border-width: 0 0 0 0"><span>a</span></div>
						<div class="cell" style="border-width: 0 var(--cell-border-size) 0 0"><span>c</span></div>
					</div>
					<div class="row">
						<div class="cell" style="border-width: 0 0 var(--cell-border-size) var(--cell-border-size)"><span>t</span></div>
						<div class="cell" style="border-width: 0 0 var(--cell-border-size) 0"><span>o</span></div>
						<div class="cell" style="border-width: 0 var(--cell-border-size) var(--cell-border-size) 0"><span>e</span></div>
					</div>
				</div>

				<div class="game-dialogue">

					<div id="new-game-dialogue" class="invisible">
						<p>Choose your gamepiece:</p>
						<p><span id="1">x</span> or <span id="0">y</span></p>
						<p><span>x</span> moves first</p>
					</div>
					<div id="result-dialogue" class="invisible">
					</div>
					<div id="info-dialogue" class="invisible">
					</div>

				</div>	

			</div>

		</main>
	
	<script src="script.js"></script>
	</body>

</html>
